<body class="login_body">
<div class="title"><img src="${ctxPath}/site/images/logo.png"/></div>

<div class="login_tab">
<span class="tab1">完善登录帐号信息</span>
<span>绑定原有注册帐号</span>
</div><!--login_tab end-->

<div class="login_all">
<form id="login_form" name="login_form" method="post" action="${ctxPath}/user/perfectSubmit">
<p class="p6">使用第三方登录需要完善一些重要信息，完成后下次登录就不会出现此页面。</p>

<p class="p7"><span class="span2">用户名：</span><span class="span3"><input type="text" class="text2" id="id" name="id" value="${user.id!}"/></span><span class="span4">（登录ID）</span></p>
<p class="p7"><span class="span2">登录密码：</span><span class="span3"><input type="password" class="text2" id="password" name="password"/></span><span class="span4">（本站的独立密码）</span></p>
<p class="p7"><span class="span2">登录名：</span><span class="span3"><input type="text" class="text2" id="firstName" name="firstName" value="${user.firstName!}"/></span><span class="span4">（在本站看到的名字）</span></p>
<p class="p7"><span class="span2">Email：</span><span class="span3"><input type="text" class="text2" id="email" name="email"/></span><span class="span4">电子邮件（重要，密码找回需要）</span></p>
<div class="tishi">这个用户名已经存在，您是否使用过其他的帐号登录，建议绑定原有帐号，请点击<a href="#">绑定原有注册帐号</a></div>
<p class="p8"><a href="javascript:void(-1);" onclick="return klwork_loginSet.perfectSubmit();"><img src="${ctxPath}/site/images/login_all.png"/></a></p>
</form>
</div><!--login_all end-->



<div class="login_all" style="display:none">
<form id="bind_form" name="bind_form" method="post" action="${ctxPath}/user/bindSubmit">
<p class="p6">绑定原来在本站注册的账号可以享受qq和本站的账号登录。</p>

<p class="p7"><span class="span2">登录帐号：</span><span class="span3"><input type="text" class="text2" id="bindName" name="bindName" value="${user.id!}"/></span><span class="span4">（登录ID）</span></p>
<p class="p7"><span class="span2">登录密码：</span><span class="span3"><input type="password" class="text2" id="bindPassword" name="bindPassword" value=""/></span><span class="span4">（本站的独立密码）</span></p>
<p class="p9"><a href="javascript:void(-1);" onclick="return klwork_loginSet.bindSubmit();"><img src="${ctxPath}/site/images/bangding.png"/></a></p>
</div>
</form>
